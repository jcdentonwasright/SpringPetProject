<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My book shelf</title>
    <style>
        #root_container {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
        }

        #books {
            width: 50%;
            border-collapse: collapse;
        }

        table{
            margin: 25px;
        }
        th{
            text-align: left;
        }
        th,td {
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div id="root_container">
        <form method="post" th:action="@{/books/save}" th:object="${book}">
            <table>
                <tr>
                    <td>
                        <input type="text" placeholder="author" th:field="*{author}">
                    </td>
                    <td>
                        <input type="text" placeholder="book title" th:field="*{title}">
                    </td>
                    <td>
                        <input type="text" placeholder="size(pages)" th:field="*{size}">
                    </td>
                    <td>
                        <input type="submit" value="save">
                    </td>
                </tr>
            </table>
        </form>

        <form method="post" th:action="@{/books/removeById}" >
            <table>
            <tr>
                <td>
                    <input type="text" placeholder="id number" th:name="id">
                </td>
                <td>
                    <input type="submit" value="remove by id">
                </td>
            </tr>
            </table>
        </form>

        <form method="post" th:action="@{/books/removeByAuthor}">
            <table>
                <tr>
                    <td>
                        <input type="text" placeholder="author" th:name="author">
                    </td>
                    <td>
                        <input type="submit" value="remove by author">
                    </td>
                </tr>
            </table>
        </form>

        <form method="post" th:action="@{/books/removeByTitle}">
            <table>
                <tr>
                    <td>
                        <input type="text" placeholder="title" th:name="title">
                    </td>
                    <td>
                        <input type="submit" value="remove by title">
                    </td>
                </tr>
            </table>
        </form>

        <form method="post" th:action="@{/books/removeBySize}">
            <table>
                <tr>
                    <td>
                        <input type="text" placeholder="size" th:name="size">
                    </td>
                    <td>
                        <input type="submit" value="remove by size">
                    </td>
                </tr>
            </table>
        </form>

        <table id="books">
            <tr>
                <th>id</th>
                <th>author</th>
                <th>title</th>
                <th>size</th>
            </tr>
            <tr th:each="book : ${bookList}">
                <td th:text="${book.id}" ></td>
                <td th:text="${book.author}" ></td>
                <td th:text="${book.title}" ></td>
                <td th:text="${book.size}" ></td>
            </tr>
        </table>

    </div>

</body>
</html>
